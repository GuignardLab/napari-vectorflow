name: napari-vectorflow
display_name: VectorFlow
contributions:
  commands:
    - id: napari-vectorflow.get_reader
      python_name: napari_vectorflow._reader:napari_get_reader
      title: Open data with VectorFlow
    - id: napari-vectorflow.make_qwidget
      python_name: napari_vectorflow._widget:ExampleQWidget
      title: Make example QWidget
    - id: napari-vectorflow.make_magic_widget
      python_name: napari_vectorflow._widget:example_magic_widget
      title: Make example magic widget
    - id: napari-vectorflow.make_func_widget
      python_name: napari_vectorflow._widget:example_function_widget
      title: Make example function widget
  readers:
    - command: napari-vectorflow.get_reader
      accepts_directories: false
      filename_patterns: ['*.npy']
  widgets:
    - command: napari-vectorflow.make_qwidget
      display_name: Example QWidget
    - command: napari-vectorflow.make_magic_widget
      display_name: Example Magic Widget
    - command: napari-vectorflow.make_func_widget
      autogenerate: true
      display_name: Example Function Widget
